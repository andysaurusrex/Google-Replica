<!DOCTYPE html>
<html lang="en">

    <head>
      <!--Icon displayed on the tab -->
      <!-- Link, links html & css together -->
      <link rel="shortcut icon" href="img/favicon.ico">
      <!-- What is meta? -->
      <meta charset="UTF-8">

      <meta name="description" content="My Google Replication">

      <meta name="keywords" content="My Google Replication">

      <meta name="author" content="Andrew @ Codify Academy">

      <!-- This is the title that displays in the tab -->
      <title>Google Replica Test</title>
      <!-- Font link -->
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
      <!-- Linking your CSS to html -->
      <link rel="stylesheet" href="css/main.css"

    </head>
    <body>


      <!-- Top Section - Navigation -->
      <!-- ul = unordered list, li = list -->
      <ul class="top-navigation">
        <li>
          <a href="https://www.google.com/">+Andrew</a>
        </li>
        <li>
          <a href="https://mail.google.com/mail/?tab=wm">Gmail</a>
        </li>
        <li>
          <a href="https://www.google.com/imghp?hl=en&tab=wi&ei=jtezVc6XNcq2ed_doeAL&ved=0CBQQqi4oAQ">Images</a>
        </li>
        <li>
          <div class="fa fa-th"></div>
        </li>
        <li>
          <div class="fa fa-bell-o"></div>
        </li>
        <li>
          <span class"share-button">Share</span>
        </li>
        <!-- Shows the img on the top right, as if you are logged into -->
        <li>
          <img class="profile-img" src="img/photo.jpg">
        </li>
      </ul>


      <!-- Middle Sectgion - Search Box -->
      <div class="search-box">
        <!-- The Google image -->
        <img src="img/google.png">
        <!-- This is the search box -->
        <input type="text" autofocus placeholder="Search Google or type a URL">
        <div class="search-buttons">
          <!-- button is a button? -->
          <button>Google Search</button>
          <button>I'm Feeling Lucky</button>
        </div>
      </div>


      <!-- Bottom Section - Site Links -->
      <div class="bottom-site-links">
        <!-- Bottom Left Links -->
        <ul class="left-site-links">
          <li>
            <a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
          </li>
          <li>
            <a href="https://www.google.com/services/?fg=1">About</a>
          </li>
          <li>
            <a href="https://www.google.com/intl/en/about.html?fg=1">Business</a>
          </li>
        </ul>

        <!-- Bottom Right Links -->
        <ul class="right-site-links">
          <li>
            <a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a>
          </li>
          <li>
            <a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a>
          </li>
          <li>
            <a href="https://www.google.com/preferences?hl=en">Settings</a>
          </li>
        </ul>
    </div>
  </body>
</html>
